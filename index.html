<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP dischi</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- header -->
        <header class="header">
            <img class="logo" src="./img/logo.png" alt="Spotify logo">
        </header>
        <!-- main -->
        <main class="main">
            <section class="container">
                <div class="search">
                    <!-- ricerca per genere -->
                    <div class="genres">
                        <span>Select a genre: </span>
                        <select v-model="genreToSearch" @change="searchGenre()">
                            <option value="null" selected>All</option>
                            <option v-for="genre in genres" :value="genre">{{genre}}</option>
                        </select>
                    </div>
                </div>
                <div class="list">
                    <div v-for="album in albums" class="album-card">
                        <div class="img">
                            <img :src="album.poster" :alt="album.title + ' cover'">
                        </div>
                        <h3>
                            {{album.title}}
                            </h3>
                        <p>
                            {{album.author}}
                            </p>
                        <p>{{album.year}}</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
